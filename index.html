<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main id="main">
      <h1 id="title">Hiring Web Developers</h1>
      <p id="description">Get your dream profession</p>
      <form action="" id="survey-form">
        <div class="form">
          <label for="name" id="name-label">Name</label>
          <input type="text" id="name" placeholder="Enter your name" required />
        </div>
        <div class="form">
          <label for="email" id="email-label">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your Email"
            required
          />
        </div>
        <div class="form">
          <label for="number" id="number-label">Age</label>
          <input
            type="number"
            min="5"
            max="100"
            id="number"
            placeholder="How old you are"
          />
        </div>
        <div class="form">
          <label for="dropdown">Education</label>
          <select name="" id="dropdown">
            <option value="Masters">Masters</option>
            <option value="Bachelors">Bachelors</option>
            <option value="Highschool">Highschool</option>
            <option value="Others">Others</option>
          </select>
        </div>
        <div class="form2">
          <h2>What is your Gender?</h2>
        </div>
        <div class="form3">
          <div class="form2">
            <input type="radio" value="female" name="developer" />
            <label>Female</label>
          </div>
          <div class="form2">
            <input type="radio" value="male" name="developer" />
            <label for="">Male</label>
          </div>
          <div class="form2">
            <input type="radio" value="other" name="developer" /><label for=""
              >Other</label
            >
          </div>
        </div>

        <div class="form2">
          <h2>Which one you belong to?</h2>
        </div>
        <div class="form3">
          <div class="form2">
            <input type="radio" value="Frontend" name="developer" />
            <label for="">Front-End Developer</label>
          </div>
          <div class="form2">
            <input type="radio" value="Backend" name="developer" /><label for=""
              >Back -End Developer</label
            >
          </div>
          <div class="form2">
            <input type="radio" value="full stack" name="developer" />
            <label for="">Full stack Developer</label>
          </div>
        </div>

        <div class="form2">
          <h2>Languages</h2>
        </div>
        <div class="form3">
          <div class="form2">
            <input type="checkbox" value="dasdas" /><label for="">Python</label>
          </div>
          <div class="form2">
            <input type="checkbox" value="dasdas" /><label for="">Java</label>
          </div>
          <div class="form2">
            <input type="checkbox" value="dasdas" /><label for="">C++</label>
          </div>
          <div class="form2">
            <input type="checkbox" value="dasdas" /><label for=""
              >Javascript</label
            >
          </div>
          <div class="form2">
            <input type="checkbox" value="dasdas" /><label for=""
              >HTML&CSS</label
            >
          </div>
          <div class="form2">
            <input type="checkbox" value="dasdas" /><label for="">Php</label>
          </div>
        </div>

        <div class="form2">
          <h2>Any Comments?</h2>
        </div>
        <div class="form2">
          <textarea
            name=""
            id=""
            cols="30"
            rows="10"
            placeholder="Comments"
          ></textarea>
        </div>
        <button type="submit" id="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
